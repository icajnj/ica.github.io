<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet">

    <title>
      Login page
    </title>
  </head>
  <body>
    <h1><strong>LOGIN FORM</strong></h1>
    <form name="login">
    <div class="userpass">
      USERNAME
    </div>
    <input type="text" placeholder="Enter username" name="userid"/>
    <div class="userpass">
      PASSWORD
    </div>
    <input type="password" placeholder="Enter password" name="pswrd"/>
    <div class="userpass"></div>
    <input type="button" onclick="check(this.form)" value="LOGIN">
    <div class="userpass"></div>
    </form>
      <script>
        function check(form) {
         /*the following code checkes whether the entered userid and password are matching*/
          if(form.userid.value == "ica" && form.pswrd.value == "ica123!") {
            location.replace('ica-main-page.html')/*opens the target page while Id & password matches*/
          }
          else {
            alert("Error Password or Username")/*displays error message*/
          }
        }
      </script>
  </body>
</html>
